<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Nayabazar.pk Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.pexels.com/photos/396132/pexels-photo-396132.jpeg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl overflow-hidden w-full max-w-md">
    <div class="p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
        <p class="text-gray-600">Join Nayabazar today</p>
      </div>

      <form id="register-form" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input 
            type="text" 
            id="name" 
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            placeholder="John Doe"
          >
          <p id="name-error" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            type="email" 
            id="email" 
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            placeholder="your@email.com"
          >
          <p id="email-error" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input 
            type="password" 
            id="password" 
            required
            minlength="6"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            placeholder="••••••••"
          >
          <p id="password-error" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input 
            type="password" 
            id="confirm-password" 
            required
            minlength="6"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            placeholder="••••••••"
          >
          <p id="confirm-password-error" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>

        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="terms"
            required
            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
          >
          <label for="terms" class="ml-2 block text-sm text-gray-700">
            I agree to the <a href="/terms" class="text-green-600 hover:text-green-500">Terms of Service</a>
          </label>
        </div>

        <button 
          type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg font-medium transition duration-200 mt-4"
        >
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account? 
          <a href="/login" class="text-green-600 hover:text-green-500 font-medium">Login</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
